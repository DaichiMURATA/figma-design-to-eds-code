name: "Chromatic Two-Layer Visual Testing"

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_layer:
        description: 'Which layer to test'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - layer-1-only
          - layer-2-only

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================
  # LAYER 1: Storybook Component Testing
  # å¤‰æ›´ã®ã‚ã£ãŸBlockã®ã¿ãƒ†ã‚¹ãƒˆï¼ˆonlyChanged: trueï¼‰
  # ============================================
  layer1-storybook:
    name: "Layer 1: Storybook Components (Changed Blocks Only)"
    runs-on: ubuntu-latest
    if: github.event.inputs.test_layer != 'layer-2-only'
    outputs:
      build_number: ${{ steps.chromatic.outputs.build_number }}
      chromatic_url: ${{ steps.chromatic.outputs.chromatic_url }}
      story_count: ${{ steps.chromatic.outputs.story_count }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Chromatic
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Storybook
        run: npm run build-storybook
      
      - name: Run Chromatic (Storybook - Changed Blocks Only)
        id: chromatic
        env:
          CHROMATIC_APP_ID: ${{ secrets.CHROMATIC_STORYBOOK_APP_ID }}
        run: |
          echo "ðŸ“¤ Publishing Storybook to Chromatic..."
          
          # Add --auto-accept-changes for main branch pushes
          AUTO_ACCEPT=""
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            AUTO_ACCEPT="--auto-accept-changes"
            echo "ðŸ”„ Main branch push detected - will auto-accept changes as new baseline"
          fi
          
          npx chromatic \
            --project-token=${{ secrets.CHROMATIC_STORYBOOK_TOKEN }} \
            --storybook-build-dir=storybook-static \
            --only-changed \
            $AUTO_ACCEPT > chromatic-storybook-output.txt 2>&1 || true
          
          # Display output
          cat chromatic-storybook-output.txt
          
          # Extract build number and story count
          BUILD_NUMBER=$(grep -oP '(?:Build|build) \K\d+' chromatic-storybook-output.txt | head -1 || echo "")
          STORY_COUNT=$(grep -oP 'tested \K\d+(?= stor)' chromatic-storybook-output.txt | head -1 || echo "0")
          
          # Extract full Chromatic URL directly from CLI output
          # Pattern: "View build details at https://www.chromatic.com/build?appId=...&number=..."
          BUILD_URL=$(grep -oP 'View build details at \Khttps://[^\s]+' chromatic-storybook-output.txt | head -1 || echo "")
          
          # Debug: Show extracted values
          echo "DEBUG: BUILD_NUMBER='$BUILD_NUMBER'"
          echo "DEBUG: BUILD_URL='$BUILD_URL'"
          
          # Set outputs
          if [ -n "$BUILD_URL" ]; then
            echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
            echo "chromatic_url=${BUILD_URL}" >> $GITHUB_OUTPUT
            echo "story_count=${STORY_COUNT}" >> $GITHUB_OUTPUT
            echo "âœ… Chromatic Build #${BUILD_NUMBER}: ${BUILD_URL}"
          else
            echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
            echo "chromatic_url=" >> $GITHUB_OUTPUT
            echo "story_count=${STORY_COUNT}" >> $GITHUB_OUTPUT
            echo "âš ï¸ Could not extract Chromatic URL from output"
          fi
      
      - name: Upload Chromatic output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: layer1-chromatic-output
          path: chromatic-storybook-output.txt
          retention-days: 7
      
      - name: Upload Storybook build (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build-debug
          path: |
            storybook-static/
            build-storybook.log
          retention-days: 3
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Layer 1: Storybook Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.chromatic.outcome }}" == "success" ]; then
            echo "- Build URL: ${{ steps.extract_build_number.outputs.chromatic_url }}" >> $GITHUB_STEP_SUMMARY
            echo "- Story Count: ${{ steps.chromatic.outputs.storyCount }}" >> $GITHUB_STEP_SUMMARY
            echo "- Status: âœ… Complete" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: âŒ Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Check workflow logs for details" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # LAYER 2: Playwright E2E Page Testing
  # chromatic-pages.config.json ã§å®šç¾©ã•ã‚ŒãŸãƒšãƒ¼ã‚¸ã®ã¿ãƒ†ã‚¹ãƒˆ
  # ============================================
  layer2-playwright:
    name: "Layer 2: Playwright E2E Pages (Config-Based)"
    runs-on: ubuntu-latest
    if: github.event.inputs.test_layer != 'layer-1-only'
    outputs:
      test_status: ${{ steps.tests.outcome }}
      chromatic_url: ${{ steps.chromatic_upload.outputs.url }}
      build_number: ${{ steps.chromatic_upload.outputs.build_number }}
    
    env:
      # EDS URL Pattern: https://{branch}--figma-design-to-eds-code--daichimurata.aem.live/
      # Add cache busting parameter to ensure fresh content
      SOURCE_URL: https://${{ github.head_ref || github.ref_name }}--figma-design-to-eds-code--daichimurata.aem.live?cache=bust
      TARGET_URL: https://${{ github.base_ref || 'main' }}--figma-design-to-eds-code--daichimurata.aem.live
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright E2E tests
        id: tests
        env:
          SOURCE_URL: ${{ env.SOURCE_URL }}
        run: npm run test:chromatic
        continue-on-error: true
      
      - name: Upload to Chromatic
        id: chromatic_upload
        if: always() && steps.tests.outcome == 'success'
        env:
          CHROMATIC_PLAYWRIGHT_TOKEN: ${{ secrets.CHROMATIC_PLAYWRIGHT_TOKEN }}
          CHROMATIC_APP_ID: ${{ secrets.CHROMATIC_PLAYWRIGHT_APP_ID }}
        run: |
          echo "ðŸ“¤ Uploading to Chromatic..."
          
          # Add --auto-accept-changes for main branch pushes
          AUTO_ACCEPT=""
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            AUTO_ACCEPT="--auto-accept-changes"
            echo "ðŸ”„ Main branch push detected - will auto-accept changes as new baseline"
          fi
          
          npx chromatic \
            --playwright \
            --project-token=${{ secrets.CHROMATIC_PLAYWRIGHT_TOKEN }} \
            $AUTO_ACCEPT > chromatic-output.txt 2>&1 || true
          
          # Display output
          cat chromatic-output.txt
          
          # Extract build number from Chromatic output
          BUILD_NUMBER=$(grep -oP '(?:Build|build) \K\d+' chromatic-output.txt | head -1 || echo "")
          
          # Extract full Chromatic URL directly from CLI output
          # Pattern: "View build details at https://www.chromatic.com/build?appId=...&number=..."
          BUILD_URL=$(grep -oP 'View build details at \Khttps://[^\s]+' chromatic-output.txt | head -1 || echo "")
          
          # Debug: Show extracted values
          echo "DEBUG: BUILD_NUMBER='$BUILD_NUMBER'"
          echo "DEBUG: BUILD_URL='$BUILD_URL'"
          
          # Set outputs
          echo "chromatic_url=${BUILD_URL}" >> $GITHUB_OUTPUT
          echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          
          if [ -n "$BUILD_URL" ]; then
            echo "âœ… Chromatic Build #${BUILD_NUMBER}: ${BUILD_URL}"
          else
            echo "âš ï¸ Could not extract Chromatic URL from output"
          fi
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: layer2-playwright-results
          path: |
            test-results/
            playwright-report/
            chromatic-output.txt
          retention-days: 7
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Layer 2: Playwright E2E Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Test Status: ${{ steps.tests.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Source URL: ${{ env.SOURCE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- Target URL: ${{ env.TARGET_URL }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.chromatic_upload.outputs.url }}" ]; then
            echo "- Chromatic: ${{ steps.chromatic_upload.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # COMBINED RESULTS
  # ============================================
  report-results:
    name: "Report Combined Results"
    needs: [layer1-storybook, layer2-playwright]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Post PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const layer1Status = '${{ needs.layer1-storybook.result }}';
            const layer2Status = '${{ needs.layer2-playwright.result }}';
            
            // Debug: Log outputs
            console.log('DEBUG: Layer 1 Status:', layer1Status);
            console.log('DEBUG: Layer 1 chromatic_url:', '${{ needs.layer1-storybook.outputs.chromatic_url }}');
            console.log('DEBUG: Layer 1 build_number:', '${{ needs.layer1-storybook.outputs.build_number }}');
            console.log('DEBUG: Layer 2 Status:', layer2Status);
            console.log('DEBUG: Layer 2 chromatic_url:', '${{ needs.layer2-playwright.outputs.chromatic_url }}');
            console.log('DEBUG: Layer 2 build_number:', '${{ needs.layer2-playwright.outputs.build_number }}');
            
            let body = '## ðŸŽ¨ Chromatic Two-Layer Visual Testing Results\n\n';
            
            // Layer 1 Results
            body += '### Layer 1: Storybook Component Testing (Changed Blocks Only)\n';
            if (layer1Status === 'success') {
              const chromaticUrl = '${{ needs.layer1-storybook.outputs.chromatic_url }}';
              const buildNumber = '${{ needs.layer1-storybook.outputs.build_number }}';
              const storyCount = '${{ needs.layer1-storybook.outputs.story_count }}';
              body += 'âœ… **Passed** - Changed block stories tested\n';
              // Debug output in PR comment
              body += `- DEBUG: chromatic_url='${chromaticUrl}' (length: ${chromaticUrl.length})\n`;
              body += `- DEBUG: build_number='${buildNumber}'\n`;
              if (chromaticUrl) {
                body += `- ðŸ”— [View Chromatic Build #${buildNumber} â†’](${chromaticUrl})\n`;
              } else {
                body += `- âš ï¸ Chromatic URL not available (empty or undefined)\n`;
              }
              body += `- Stories tested: ${storyCount}\n`;
              body += '- âš¡ Only changed blocks are tested for efficiency\n';
            } else if (layer1Status === 'skipped') {
              body += 'â­ï¸ **Skipped** - Layer 1 not requested\n';
            } else {
              body += 'âŒ **Failed** - Check workflow logs\n';
            }
            body += '\n';
            
            // Layer 2 Results
            body += '### Layer 2: Playwright E2E Page Testing (Config-Based)\n';
            if (layer2Status === 'success') {
              body += 'âœ… **Passed** - E2E pages tested\n';
              const chromaticUrl = '${{ needs.layer2-playwright.outputs.chromatic_url }}';
              const buildNumber = '${{ needs.layer2-playwright.outputs.build_number }}';
              // Debug output in PR comment
              body += `- DEBUG: chromatic_url='${chromaticUrl}' (length: ${chromaticUrl.length})\n`;
              body += `- DEBUG: build_number='${buildNumber}'\n`;
              if (chromaticUrl) {
                body += `- ðŸ”— [View Chromatic Build #${buildNumber} â†’](${chromaticUrl})\n`;
              } else {
                body += `- âš ï¸ Chromatic URL not available (empty or undefined)\n`;
              }
              body += '- Screenshots captured and available in artifacts\n';
              body += '- ðŸ“„ Test pages defined in `chromatic-pages.config.json`\n';
              body += `- Source: \`${{ github.head_ref || github.ref_name }}\`\n`;
              body += `- Target: \`${{ github.base_ref || 'main' }}\`\n`;
              body += `- Source URL: https://${{ github.head_ref || github.ref_name }}--figma-design-to-eds-code--daichimurata.aem.live/\n`;
              body += `- Target URL: https://${{ github.base_ref || 'main' }}--figma-design-to-eds-code--daichimurata.aem.live/\n`;
            } else if (layer2Status === 'skipped') {
              body += 'â­ï¸ **Skipped** - Layer 2 not requested\n';
            } else {
              body += 'âš ï¸ **Warning** - Some tests may have issues, check artifacts\n';
            }
            body += '\n';
            
            // Footer
            body += '---\n';
            body += 'ðŸ’¡ **About Two-Layer Testing**:\n';
            body += '- **Layer 1**: Tests isolated components in Storybook (only changed blocks)\n';
            body += '- **Layer 2**: Tests complete pages with Playwright (config-based)\n';
            body += '\n';
            body += 'ðŸŽ¯ **Next Steps**:\n';
            body += '1. Review visual diffs in Chromatic dashboard\n';
            body += '2. Approve or reject changes\n';
            body += '3. Download artifacts for detailed screenshots\n';
            body += '\n';
            body += 'ðŸ“ **Add More Test Pages**: Edit `chromatic-pages.config.json`\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Final Summary
        run: |
          echo "## ðŸŽ¯ Final Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Layer 1 (Storybook): ${{ needs.layer1-storybook.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Layer 2 (Playwright): ${{ needs.layer2-playwright.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.layer1-storybook.result }}" == "success" ] && [ "${{ needs.layer2-playwright.result }}" == "success" ]; then
            echo "âœ… **All visual tests passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Review test results and artifacts**" >> $GITHUB_STEP_SUMMARY
          fi


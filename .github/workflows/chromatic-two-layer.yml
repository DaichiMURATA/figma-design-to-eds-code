name: "Chromatic Two-Layer Visual Testing"

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]
  workflow_dispatch:
    inputs:
      test_layer:
        description: 'Which layer to test'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - layer-1-only
          - layer-2-only

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================
  # LAYER 1: Storybook Component Testing
  # å¤‰æ›´ã®ã‚ã£ãŸBlockã®ã¿ãƒ†ã‚¹ãƒˆï¼ˆonlyChanged: trueï¼‰
  # ============================================
  layer1-storybook:
    name: "Layer 1: Storybook Components (Changed Blocks Only)"
    runs-on: ubuntu-latest
    if: github.event.inputs.test_layer != 'layer-2-only'
    outputs:
      build_number: ${{ steps.chromatic.outputs.build_number }}
      chromatic_url: ${{ steps.chromatic.outputs.chromatic_url }}
      story_count: ${{ steps.chromatic.outputs.story_count }}
      visual_changes: ${{ steps.parse_chromatic.outputs.visual_changes }}
      a11y_violations: ${{ steps.a11y_test.outputs.violations_count }}
      a11y_summary: ${{ steps.a11y_test.outputs.summary }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Chromatic
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build Storybook
        run: npm run build-storybook
      
      - name: Run Chromatic (Storybook - Changed Blocks Only)
        id: chromatic
        env:
          CHROMATIC_APP_ID: ${{ vars.CHROMATIC_STORYBOOK_APP_ID }}
        run: |
          echo "ðŸ“¤ Publishing Storybook to Chromatic..."
          
          # Debug: Check if CHROMATIC_APP_ID is available
          echo "DEBUG: CHROMATIC_APP_ID='${CHROMATIC_APP_ID}'"
          if [ -z "$CHROMATIC_APP_ID" ]; then
            echo "âš ï¸ WARNING: CHROMATIC_APP_ID is empty or not set!"
          fi
          
          # Add --auto-accept-changes for develop branch pushes
          AUTO_ACCEPT=""
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            AUTO_ACCEPT="--auto-accept-changes"
            echo "ðŸ”„ Main branch push detected - will auto-accept changes as new baseline"
          fi
          
          npx chromatic \
            --project-token=${{ secrets.CHROMATIC_STORYBOOK_TOKEN }} \
            --storybook-build-dir=storybook-static \
            $AUTO_ACCEPT > chromatic-storybook-output.txt 2>&1 || true
          
          # Display output
          cat chromatic-storybook-output.txt
          
          # Extract build number and story count
          BUILD_NUMBER=$(grep -oP '(?:Build|build) \K\d+' chromatic-storybook-output.txt | head -1 || echo "")
          STORY_COUNT=$(grep -oP 'tested \K\d+(?= stor)' chromatic-storybook-output.txt | head -1 || echo "0")
          
          # Debug: Show extracted values
          echo "DEBUG: BUILD_NUMBER='$BUILD_NUMBER'"
          echo "DEBUG: CHROMATIC_APP_ID='${CHROMATIC_APP_ID}'"
          
          # Construct Chromatic build URL using environment variable
          if [ -n "$BUILD_NUMBER" ] && [ -n "$CHROMATIC_APP_ID" ]; then
            BUILD_URL="https://www.chromatic.com/build?appId=${CHROMATIC_APP_ID}&number=${BUILD_NUMBER}"
            echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
            echo "chromatic_url=${BUILD_URL}" >> $GITHUB_OUTPUT
            echo "story_count=${STORY_COUNT}" >> $GITHUB_OUTPUT
            echo "âœ… Chromatic Build #${BUILD_NUMBER}: ${BUILD_URL}"
          else
            echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
            echo "chromatic_url=" >> $GITHUB_OUTPUT
            echo "story_count=${STORY_COUNT}" >> $GITHUB_OUTPUT
            if [ -z "$BUILD_NUMBER" ]; then
              echo "âš ï¸ Could not extract build number"
            fi
            if [ -z "$CHROMATIC_APP_ID" ]; then
              echo "âš ï¸ CHROMATIC_APP_ID is not set - cannot construct URL"
            fi
          fi
      
      - name: Parse Chromatic Output (Extract Visual Changes)
        id: parse_chromatic
        run: |
          echo "ðŸ“Š Parsing Chromatic output for visual changes..."
          
          cat chromatic-storybook-output.txt
          
          # Try multiple patterns to extract changes count
          CHANGES=0
          
          # Pattern 1: "Found X visual changes" or "Found X change"
          PATTERN1=$(grep -oiP 'found\s+\d+\s+(?:visual\s+)?changes?' chromatic-storybook-output.txt | grep -oP '\d+' | head -1 || echo "0")
          
          # Pattern 2: "X changes detected" or "X change detected"
          PATTERN2=$(grep -oiP '\d+\s+changes?\s+(detected|found)' chromatic-storybook-output.txt | grep -oP '^\d+' | head -1 || echo "0")
          
          # Pattern 3: "X stories with changes" or "X story with changes"
          PATTERN3=$(grep -oiP '\d+\s+stor(?:y|ies)\s+with\s+changes?' chromatic-storybook-output.txt | grep -oP '^\d+' | head -1 || echo "0")
          
          # Pattern 4: Check for "unreviewed" or "pending" changes
          PATTERN4=$(grep -oiP '\d+\s+(?:unreviewed|pending)' chromatic-storybook-output.txt | grep -oP '^\d+' | head -1 || echo "0")
          
          # Use the maximum value found
          CHANGES=$PATTERN1
          [ "$PATTERN2" -gt "$CHANGES" ] && CHANGES=$PATTERN2
          [ "$PATTERN3" -gt "$CHANGES" ] && CHANGES=$PATTERN3
          [ "$PATTERN4" -gt "$CHANGES" ] && CHANGES=$PATTERN4
          
          echo "ðŸ“Š Pattern results: P1=$PATTERN1, P2=$PATTERN2, P3=$PATTERN3, P4=$PATTERN4"
          echo "visual_changes=${CHANGES}" >> $GITHUB_OUTPUT
          echo "âœ… Visual changes detected: ${CHANGES}"
      
      - name: Run Accessibility Tests
        id: a11y_test
        run: |
          echo "â™¿ Running accessibility tests with Playwright + axe-core..."
          
          # Create test-results directory
          mkdir -p test-results
          
          # Run custom a11y test script
          npm run test:a11y || true
          
          # Parse a11y violations
          if [ -f "test-results/a11y-violations.json" ]; then
            VIOLATIONS_COUNT=$(jq 'length' test-results/a11y-violations.json)
            
            # Generate summary
            SUMMARY=""
            if [ "$VIOLATIONS_COUNT" -eq 0 ]; then
              SUMMARY="âœ… No accessibility violations"
            else
              # Get unique rules
              RULES=$(jq -r '.[].rule' test-results/a11y-violations.json | sort -u | head -5 | tr '\n' ',' | sed 's/,$//')
              SUMMARY="âŒ ${VIOLATIONS_COUNT} violations (${RULES})"
            fi
            
            echo "violations_count=${VIOLATIONS_COUNT}" >> $GITHUB_OUTPUT
            echo "summary=${SUMMARY}" >> $GITHUB_OUTPUT
            echo "âœ… A11y violations: ${VIOLATIONS_COUNT}"
          else
            echo "violations_count=0" >> $GITHUB_OUTPUT
            echo "summary=âš ï¸ A11y test not completed" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload Chromatic output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: layer1-chromatic-output
          path: |
            chromatic-storybook-output.txt
            test-results/
          retention-days: 7
      
      - name: Upload Storybook build (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build-debug
          path: |
            storybook-static/
            build-storybook.log
          retention-days: 3
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Layer 1: Storybook Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.chromatic.outcome }}" == "success" ]; then
            echo "- Build URL: ${{ steps.extract_build_number.outputs.chromatic_url }}" >> $GITHUB_STEP_SUMMARY
            echo "- Story Count: ${{ steps.chromatic.outputs.storyCount }}" >> $GITHUB_STEP_SUMMARY
            echo "- Status: âœ… Complete" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: âŒ Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Check workflow logs for details" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # LAYER 2: Playwright E2E Page Testing
  # config/chromatic/chromatic-pages.config.json ã§å®šç¾©ã•ã‚ŒãŸãƒšãƒ¼ã‚¸ã®ã¿ãƒ†ã‚¹ãƒˆ
  # ============================================
  layer2-playwright:
    name: "Layer 2: Playwright E2E Pages (Config-Based)"
    runs-on: ubuntu-latest
    if: github.event.inputs.test_layer != 'layer-1-only'
    outputs:
      test_status: ${{ steps.tests.outcome }}
      chromatic_url: ${{ steps.chromatic_upload.outputs.chromatic_url }}
      build_number: ${{ steps.chromatic_upload.outputs.build_number }}
      visual_changes: ${{ steps.parse_chromatic_playwright.outputs.visual_changes }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate EDS URLs from project.config.json
        id: generate-urls
        run: |
          # project.config.jsonã‹ã‚‰è¨­å®šã‚’èª­ã¿è¾¼ã¿
          PROJECT_NAME=$(jq -r '.project.name' config/project.config.json)
          EDS_OWNER=$(jq -r '.eds.owner' config/project.config.json)
          
          # EDS URLç”Ÿæˆ
          SOURCE_BRANCH="${{ github.head_ref || github.ref_name }}"
          TARGET_BRANCH="${{ github.base_ref || 'develop' }}"
          
          SOURCE_URL="https://${SOURCE_BRANCH}--${PROJECT_NAME}--${EDS_OWNER}.aem.live?cache=bust"
          TARGET_URL="https://${TARGET_BRANCH}--${PROJECT_NAME}--${EDS_OWNER}.aem.live"
          
          echo "source_url=${SOURCE_URL}" >> $GITHUB_OUTPUT
          echo "target_url=${TARGET_URL}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“ Generated EDS URLs:"
          echo "  Source: ${SOURCE_URL}"
          echo "  Target: ${TARGET_URL}"
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright E2E tests
        id: tests
        env:
          SOURCE_URL: ${{ steps.generate-urls.outputs.source_url }}
        run: npm run test:chromatic
        continue-on-error: true
      
      - name: Upload to Chromatic
        id: chromatic_upload
        if: always() && steps.tests.outcome == 'success'
        env:
          CHROMATIC_PLAYWRIGHT_TOKEN: ${{ secrets.CHROMATIC_PLAYWRIGHT_TOKEN }}
          CHROMATIC_APP_ID: ${{ vars.CHROMATIC_PLAYWRIGHT_APP_ID }}
        run: |
          echo "ðŸ“¤ Uploading to Chromatic..."
          
          # Debug: Check if CHROMATIC_APP_ID is available
          echo "DEBUG: CHROMATIC_APP_ID='${CHROMATIC_APP_ID}'"
          if [ -z "$CHROMATIC_APP_ID" ]; then
            echo "âš ï¸ WARNING: CHROMATIC_APP_ID is empty or not set!"
          fi
          
          # Add --auto-accept-changes for develop branch pushes
          AUTO_ACCEPT=""
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            AUTO_ACCEPT="--auto-accept-changes"
            echo "ðŸ”„ Main branch push detected - will auto-accept changes as new baseline"
          fi
          
          npx chromatic \
            --playwright \
            --project-token=${{ secrets.CHROMATIC_PLAYWRIGHT_TOKEN }} \
            $AUTO_ACCEPT > chromatic-output.txt 2>&1 || true
          
          # Display output
          cat chromatic-output.txt
          
          # Extract build number from Chromatic output
          BUILD_NUMBER=$(grep -oP '(?:Build|build) \K\d+' chromatic-output.txt | head -1 || echo "")
          
          # Debug: Show extracted values
          echo "DEBUG: BUILD_NUMBER='$BUILD_NUMBER'"
          echo "DEBUG: CHROMATIC_APP_ID (again)='${CHROMATIC_APP_ID}'"
          
          # Construct Chromatic build URL using environment variable
          if [ -n "$BUILD_NUMBER" ] && [ -n "$CHROMATIC_APP_ID" ]; then
            BUILD_URL="https://www.chromatic.com/build?appId=${CHROMATIC_APP_ID}&number=${BUILD_NUMBER}"
            echo "chromatic_url=${BUILD_URL}" >> $GITHUB_OUTPUT
            echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
            echo "âœ… Chromatic Build #${BUILD_NUMBER}: ${BUILD_URL}"
          else
            echo "chromatic_url=" >> $GITHUB_OUTPUT
            echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
            if [ -z "$BUILD_NUMBER" ]; then
              echo "âš ï¸ Could not extract build number"
            fi
            if [ -z "$CHROMATIC_APP_ID" ]; then
              echo "âš ï¸ CHROMATIC_APP_ID is not set - cannot construct URL"
            fi
          fi
      
      - name: Parse Chromatic Output (Extract Visual Changes - Playwright)
        id: parse_chromatic_playwright
        if: always() && steps.chromatic_upload.outcome == 'success'
        run: |
          echo "ðŸ“Š Parsing Chromatic output for visual changes (Playwright)..."
          
          cat chromatic-output.txt
          
          # Try multiple patterns to extract changes count
          CHANGES=0
          
          # Pattern 1: "Found X visual changes" or "Found X change"
          PATTERN1=$(grep -oiP 'found\s+\d+\s+(?:visual\s+)?changes?' chromatic-output.txt | grep -oP '\d+' | head -1 || echo "0")
          
          # Pattern 2: "X changes detected" or "X change detected"
          PATTERN2=$(grep -oiP '\d+\s+changes?\s+(detected|found)' chromatic-output.txt | grep -oP '^\d+' | head -1 || echo "0")
          
          # Pattern 3: "X snapshots with changes" or "X snapshot with changes"
          PATTERN3=$(grep -oiP '\d+\s+snapshots?\s+with\s+changes?' chromatic-output.txt | grep -oP '^\d+' | head -1 || echo "0")
          
          # Pattern 4: Check for "unreviewed" or "pending" changes
          PATTERN4=$(grep -oiP '\d+\s+(?:unreviewed|pending)' chromatic-output.txt | grep -oP '^\d+' | head -1 || echo "0")
          
          # Use the maximum value found
          CHANGES=$PATTERN1
          [ "$PATTERN2" -gt "$CHANGES" ] && CHANGES=$PATTERN2
          [ "$PATTERN3" -gt "$CHANGES" ] && CHANGES=$PATTERN3
          [ "$PATTERN4" -gt "$CHANGES" ] && CHANGES=$PATTERN4
          
          echo "ðŸ“Š Pattern results: P1=$PATTERN1, P2=$PATTERN2, P3=$PATTERN3, P4=$PATTERN4"
          echo "visual_changes=${CHANGES}" >> $GITHUB_OUTPUT
          echo "âœ… Visual changes detected: ${CHANGES}"
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: layer2-playwright-results
          path: |
            test-results/
            playwright-report/
            chromatic-output.txt
          retention-days: 7
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Layer 2: Playwright E2E Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Test Status: ${{ steps.tests.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Source URL: ${{ steps.generate-urls.outputs.source_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Target URL: ${{ steps.generate-urls.outputs.target_url }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.chromatic_upload.outputs.url }}" ]; then
            echo "- Chromatic: ${{ steps.chromatic_upload.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # COMBINED RESULTS
  # ============================================
  report-results:
    name: "Report Combined Results"
    needs: [layer1-storybook, layer2-playwright]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Post PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const layer1Status = '${{ needs.layer1-storybook.result }}';
            const layer2Status = '${{ needs.layer2-playwright.result }}';
            
            // Debug: Log outputs
            
            let body = '## ðŸŽ¨ Chromatic Two-Layer Visual Testing Results\n\n';
            
            // Layer 1 Results
            body += '### Layer 1: Storybook Component Testing (Changed Blocks Only)\n';
            if (layer1Status === 'success') {
              const chromaticUrl = '${{ needs.layer1-storybook.outputs.chromatic_url }}';
              const buildNumber = '${{ needs.layer1-storybook.outputs.build_number }}';
              const storyCount = '${{ needs.layer1-storybook.outputs.story_count }}';
              const visualChanges = '${{ needs.layer1-storybook.outputs.visual_changes }}' || '0';
              const a11yViolations = '${{ needs.layer1-storybook.outputs.a11y_violations }}' || '0';
              const a11ySummary = '${{ needs.layer1-storybook.outputs.a11y_summary }}' || 'Not available';
              
              body += 'âœ… **Executed** - Changed block stories tested\n';
              
              // Chromatic Build Link
              if (chromaticUrl) {
                body += `- ðŸ”— [View Chromatic Build #${buildNumber} â†’](${chromaticUrl})\n`;
              } else {
                body += `- âš ï¸ Chromatic URL not available\n`;
              }
              
              body += `- ðŸ“Š Stories tested: ${storyCount}\n`;
              body += `- ðŸŽ¨ **Visual changes detected: ${visualChanges}**\n`;
              body += `- â™¿ **Accessibility: ${a11ySummary}**\n`;
              body += '- âš¡ Only changed blocks are tested for efficiency\n';
            } else if (layer1Status === 'skipped') {
              body += 'â­ï¸ **Skipped** - Layer 1 not requested\n';
            } else {
              body += 'âŒ **Failed** - Check workflow logs\n';
            }
            body += '\n';
            
            // Layer 2 Results
            body += '### Layer 2: Playwright E2E Page Testing (Config-Based)\n';
            if (layer2Status === 'success') {
              body += 'âœ… **Executed** - E2E pages tested\n';
              const chromaticUrl = '${{ needs.layer2-playwright.outputs.chromatic_url }}';
              const buildNumber = '${{ needs.layer2-playwright.outputs.build_number }}';
              const visualChanges = '${{ needs.layer2-playwright.outputs.visual_changes }}' || '0';
              
              // Chromatic Build Link
              if (chromaticUrl) {
                body += `- ðŸ”— [View Chromatic Build #${buildNumber} â†’](${chromaticUrl})\n`;
              } else {
                body += `- âš ï¸ Chromatic URL not available\n`;
              }
              
              body += `- ðŸŽ¨ **Visual changes detected: ${visualChanges}**\n`;
              body += '- ðŸ“¸ Screenshots captured and available in artifacts\n';
              body += '- ðŸ“„ Test pages defined in `config/chromatic/chromatic-pages.config.json`\n';
              body += `- Source: \`${{ github.head_ref || github.ref_name }}\`\n`;
              body += `- Target: \`${{ github.base_ref || 'develop' }}\`\n`;
              body += '\n*URLs dynamically generated from config/project.config.json*\n';
            } else if (layer2Status === 'skipped') {
              body += 'â­ï¸ **Skipped** - Layer 2 not requested\n';
            } else {
              body += 'âš ï¸ **Warning** - Some tests may have issues, check artifacts\n';
            }
            body += '\n';
            
            // Footer
            body += '---\n';
            body += 'ðŸ’¡ **About Two-Layer Testing**:\n';
            body += '- **Layer 1**: Tests isolated components in Storybook (only changed blocks)\n';
            body += '- **Layer 2**: Tests complete pages with Playwright (config-based)\n';
            body += '\n';
            body += 'ðŸŽ¯ **Next Steps**:\n';
            body += '1. Review visual diffs in Chromatic dashboard\n';
            body += '2. Approve or reject changes\n';
            body += '3. Download artifacts for detailed screenshots\n';
            body += '\n';
            body += 'ðŸ“ **Add More Test Pages**: Edit `config/chromatic/chromatic-pages.config.json`\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Final Summary
        run: |
          echo "## ðŸŽ¯ Final Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Layer 1 (Storybook): ${{ needs.layer1-storybook.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Layer 2 (Playwright): ${{ needs.layer2-playwright.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.layer1-storybook.result }}" == "success" ] && [ "${{ needs.layer2-playwright.result }}" == "success" ]; then
            echo "âœ… **All visual tests passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Review test results and artifacts**" >> $GITHUB_STEP_SUMMARY
          fi

